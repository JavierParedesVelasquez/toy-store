<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo de Pagina -->
    <title>Tiendas de Juguetes</title>
    <!-- CDN CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Enlace de Hoja de estilo CSS -->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">
        <h1 class="text-primary text-center py-5 fw-bold">Tienda de Juguetes</h1>
        <div class="row">
            <div class="col-5 border_shadow py-5 px-3">
                <!-- Formulario para ingresar las cantidades de juguetes -->
                <form id="form">
                    <div class="mb-3">
                        <label for="cantidad-monopolio" class="form-label">Cantidad de Monopolio:</label>
                        <input type="number" class="form-control" id="cantidad-monopolio">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad-ajedrez" class="form-label">Cantidad de Ajedrez:</label>
                        <input type="number" class="form-control" id="cantidad-ajedrez">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad-lego" class="form-label">Cantidad de Lego:</label>
                        <input type="number" class="form-control" id="cantidad-lego">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad-dama" class="form-label">Cantidad de Dama:</label>
                        <input type="number" class="form-control" id="cantidad-dama">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad-laberinto" class="form-label">Cantidad de Laberinto:</label>
                        <input type="number" class="form-control" id="cantidad-laberinto">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>

            </div>
            <div class="col-7">
                <div class="d-flex justify-content-center">
                    <img src="banner1.svg" alt="" class="img-fluid">
                </div>

                <div class="border_shadow py-5 px-3 d-flex justify-content-center">
                    <!-- Tabla para mostrar los resultados de los calculos -->
                    <table>
                        <thead>
                            <tr>
                                <th>Concepto</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- readonly establece solo para lectura -->
                                <td>Cantidad total de juguetes:</td>
                                <td><input type="text" class="form-control" id="cantidad-total" readonly></td>
                            </tr>
                            <tr>
                                <td>Inporte de compra:</td>
                                <td><input type="text" class="form-control" id="importe-compra" readonly></td>
                            </tr>
                            <tr>
                                <td>Descuento:</td>
                                <td><input type="text" class="form-control" id="descuento" readonly></td>
                            </tr>
                            <tr>
                                <td>Importe total a pagar:</td>
                                <td><input type="text" class="form-control" id="importe-total" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

    <!-- Enlace al archivo de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CDN JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Enlace al archivo de JavaScript personalizado -->
    <script src="index.js"></script>
</body>

</html>
